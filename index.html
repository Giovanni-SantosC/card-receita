<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Pagina de Duas Receitas Simples de uma Salada Grega">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Salada,Grega,Pagina">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <title>Card de Receita</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/iconeSalada.png" type="image/x-icon">
</head>

<body>
    <div class="conteiner-card">
        <div class="one-card">
            <div class="recipe-card">
                <img class="recipe-image" src="img/saladaGrega.png"
                    alt="Uma tigela branca com uma salada grega colorida, contendo tomates, pepinos, queijo feta e azeitonas.">
                <div class="recipe-content">
                    <h2 class="recipe-title">Salada Grega Clássica</h2>
                    <p class="recipe-description">
                        Uma salada leve, saudável e cheia de sabor, perfeita para os dias quentes de verão. Rápida e
                        fácil
                        de
                        preparar.
                    </p>
                </div>
            </div>
        </div><!--one-card -->

        <div class="two-card">

            <div class="recipe-card">
                <img class="recipe-image" src="img/saladaGregaZoom.png"
                    alt="Uma tigela branca com uma salada grega colorida, contendo tomates, pepinos, queijo feta e azeitonas.">
                <div class="recipe-content">
                    <h2 class="recipe-title">Salada Grega Clássica</h2>
                    <p class="recipe-description">
                        Uma salada leve, saudável e cheia de sabor, perfeita para os dias quentes de verão. Rápida e
                        fácil
                        de
                        preparar.
                    </p>
                </div>
            </div>
        </div><!--two-card -->
    </div><!--conteiner-card -->


</body>

</html>
